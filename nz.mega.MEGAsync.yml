      - type: git
        url: https://github.com/microsoft/vcpkg.git
        commit: 293f090a9be5a88a2a77838c6346d5ef9d3df81b
        dest: vcpkg-293f090a9be5a88a2a77838c6346d5ef9d3df81b

      - type: shell
